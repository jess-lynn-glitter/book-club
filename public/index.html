<!DOCTYPE html>
<html>
<head>
	<title>BookClub-Book-Chooser</title>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	  <!-- Bootstrap CDN -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- app.js -->
	<script src="scripts/booksController.js"></script>
	<script src="scripts/app.js"></script>
</head>
<body ng-app="BookApp" class="container">

<h1>BookClub Book Chooser</h1>

<section ng-controller="BooksController as books">


	<button class="btn btn-primary" ng-click="shuffle(obj)">Get Book</button>
	<div ng-repeat="o in obj" ng-show="$first">
		<h2><li>{{o.title}}</li></h2>
		<h4>{{o.author}}</h4>
		<h5>{{o.description}}</h5>
	</div>

	<a ng-href="https://www.amazon.com/" class="btn btn-default btn-lg active" role="button">Buy</a>
	<ng-view></ng-view>

	<h3>Add New Book</h3>
	<form class="add-book" ng-submit='books.addBook()'>
		<div>
			<label for="new-book-title">Book Name</label>
			<input type="text" id="new-book-title" ng-model='books.newBook.title'>
		</div>

		<div>
			<label for="new-book-author">Book Author</label>
			<input type="text" id="new-book-author" ng-model='books.newBook.author'>
		</div>

		<div>
			<label for="new-book-author">Book Description</label>
			<input type="text" id="new-book-description" ng-model='books.newBook.description'>
		</div>

		<div>
			<input class= " btn btn-primary" type="submit" value="Add Book">
		</div>
	</form>
</section>
</body>
</html>
