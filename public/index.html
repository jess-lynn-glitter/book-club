<!DOCTYPE html>
<html>
<head>
	<title>BookClub-Book-Chooser</title>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- app.js -->
	<script src="scripts/booksController.js"></script>
	<script src="scripts/app.js"></script>
</head>
<body ng-app="BookApp">

<h1>BookClub Book Chooser</h1>

<section ng-controller="BooksController as books">
	<button ng-click="shuffle(obj)">Get Book</button>
	<div ng-repeat="o in obj" ng-show="$first">
		<li>{{o.title}}</li>
	</div>
	<h3>Add New Book</h3>
	<form class="add-book" ng-submit='books.addBook()'>
		<div>
			<label for="new-book-title">Book Name</label>
			<input type="text" id="new-book-title" ng-model='books.newBook.title'>
		</div>

		<div>
			<label for="new-book-author">Book Author</label>
			<input type="text" id="new-book-author" ng-model='books.newBook.author'>
		</div>

		<div>
			<label for="new-book-author">Book Description</label>
			<input type="text" id="new-book-description" ng-model='books.newBook.description'>
		</div>

	</form>
</section>
</body>
</html>
